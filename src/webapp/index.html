<html>
<head>
    <title>SIMILE | Timeplot</title>
    <link rel='stylesheet' href='styles.css' type='text/css' />
    <link rel="alternate" type="application/rdf+xml" href="doap.rdf" />
    
    <style>
        .timeplot {
            height: 200px;
            margin: 2em;
            padding: 12px;
            border: 1px solid #ccc;
        }    
    </style>
    
    <script src="api/timeplot-api.js?bundle=false" type="text/javascript"></script>
    <script>
        var timeplot1;
        var timeplot2;
        
        function onLoad() {
            var eventSource = new Timeplot.DefaultEventSource();

            var lineColor = new Timeplot.Color('#606060');
            var color1 = new Timeplot.Color('#8DDB74');
            var color2 = new Timeplot.Color('#7CBCFF');
            
            var layerInfos1 = [
                Timeplot.createLayerInfo({
                    id: "web",
                    eventSource: eventSource,
                    column: 2,
                    lineColor: color1.darken(20),
                    fillColor: color1
                })
            ];
            
            timeplot1 = Timeplot.create(document.getElementById("timeplot1"), layerInfos1);
            timeplot1.loadText("examples/simile/data.txt", " ", eventSource);

            var layerInfos2 = [
                Timeplot.createLayerInfo({
                    id: "news",
                    eventSource: eventSource,
                    column: 3,
                    lineColor: color2
                })
            ];
            
            timeplot2 = Timeplot.create(document.getElementById("timeplot2"), layerInfos2);
        }
        
        var resizeTimerID = null;
        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function() {
                    resizeTimerID = null;
                    if (timeplot1) timeplot1.paint();
                    if (timeplot2) timeplot2.paint();
                }, 0);
            }
        }    
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">
<!--#include virtual="sidebar.html" -->
<ul id="path">
  <li><a href="http://simile.mit.edu/" title="Home">SIMILE</a></li>
  <li><span>Timeplot</span></li>
</ul>

<div id="body">
    <h1>Timeplot</h1>
    <div id="timeplot1" class="timeplot"></div>
    <div id="timeplot2" class="timeplot"></div>
</div>
    
</body>
</html>
