<html>
<head>
    <title>SIMILE | Timeplot | Tests | Value Geometries</title>
    <link rel='stylesheet' href='../../styles.css' type='text/css' />
    
    <style>
        body {
            background-color: #fff;
            background-image: none;
        }
        
        h2 {
            border-bottom: none !important;
        }
        
        .timeplot {
            margin: 1em;
        }
    </style>
    
    <script type="text/javascript" src="/timeplot/api/1.0/timeplot-api.js?bundle=false"></script>

    <script>
        var timeplot1 = null;
        var timeplot2 = null;
        var timeplot3 = null;
        var timeplot4 = null;
        var timeplot5 = null;
        var timeplot6 = null;
        var timeplot7 = null;
        var timeplot8 = null;
        var timeplot9 = null;

        function loadTimeplot(div, min, max, color, type) {
            var valueGeometry = new Timeplot.DefaultValueGeometry({
                gridColor: color,
                gridType: type,
                min: min,
                max: max
            });
            
            var plotInfo = [
                Timeplot.createPlotInfo({
                    valueGeometry: valueGeometry
                })                
            ];
            
            var timeplot = Timeplot.create(div, plotInfo);
            timeplot.paint();
            return timeplot;
        }
        
        function onLoad() {
            timeplot1 = loadTimeplot(document.getElementById("timeplot1"), 0, 634899, "#cc0000", "short");
            timeplot2 = loadTimeplot(document.getElementById("timeplot2"), 45, 134, "#00cc00", "long");
            timeplot3 = loadTimeplot(document.getElementById("timeplot3"), 0.3, 3.7, "#0000cc", "long");
            timeplot4 = loadTimeplot(document.getElementById("timeplot4"), 0.1, 0.6, "#284907", "long");
            timeplot5 = loadTimeplot(document.getElementById("timeplot5"), -134, -4, "#cc0000", "long");
            timeplot6 = loadTimeplot(document.getElementById("timeplot6"), -1.3, -0.7, "#00cc00", "long");
            //timeplot7 = loadTimeplot(document.getElementById("timeplot7"), 0, 0);
            //timeplot8 = loadTimeplot(document.getElementById("timeplot8"), 0, 0);
            //timeplot9 = loadTimeplot(document.getElementById("timeplot9"), 0, 0);
        }            
        
        var resizeTimerID = null;
        function onResize() {
            if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function() {
                    resizeTimerID = null;
                    if (timeplot1) timeplot1.repaint();
                    if (timeplot2) timeplot2.repaint();
                    if (timeplot3) timeplot3.repaint();
                    if (timeplot4) timeplot4.repaint();
                    if (timeplot5) timeplot5.repaint();
                    if (timeplot6) timeplot6.repaint();
                    if (timeplot7) timeplot7.repaint();
                    if (timeplot8) timeplot8.repaint();
                    if (timeplot9) timeplot9.repaint();
                }, 0);
            }
        }
    </script>
</head>
<body onload="onLoad();" onresize="onResize();">

</ul>

    <table width="100%">

      <td width="33%"><div id="timeplot1" class="timeplot"></div></td>
      <td width="33%"><div id="timeplot2" class="timeplot"></div></td>
      <td width="33%"><div id="timeplot3" class="timeplot"></div></td>
     </tr>
     <tr>
      <td width="33%"><div id="timeplot4" class="timeplot"></div></td>
      <td width="33%"><div id="timeplot5" class="timeplot"></div></td>
      <td width="33%"><div id="timeplot6" class="timeplot"></div></td>
     </tr>
     <tr>
      <td width="33%"><div id="timeplot7" class="timeplot"></div></td>

      <td width="33%"><div id="timeplot9" class="timeplot"></div></td>
     </tr>
    </table>
</div>

</html>
